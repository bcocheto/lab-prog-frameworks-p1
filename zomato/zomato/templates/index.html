{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Zomato</title>
</head>
<body>
    <h1 class="fw-bold">Zomato restaurants</h1>
    {% for restaurant in restaurants %}
    <div class="card" style="width: 18rem;">
        <img src={{restaurant.getPhoto}} class="card-img-top" alt={{restaurant.getName}}>
        <div class="card-body">
          <h5 class="card-title">{{restaurant.getName}}</h5>
          <p class="card-text">{{restaurant.getDescription}}</p>
          <a href=" {% url 'restaurant' restaurant.getId %} " class="btn btn-primary">Saiba mais</a>
        </div>
      </div>
    {% endfor %}
</body>

</html>
