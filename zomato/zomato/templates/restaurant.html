{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>{{restaurant.getName}}</title>
</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src={{restaurant.getPhoto}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{restaurant.getName}}</h5>
              <p>{{restaurant.getDescription}}</p>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      {%for i in restaurant.comments %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">ComentÃ¡rio {{i.index}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{i.getComment}}</h6>
        </div>
      </div>

      {%endfor%}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{restaurant.getName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{restaurant.getOpeningHours}}</h6>
          <p class="card-text">{{restaurant.getDescription}}</p>
          <p  class="card-text">{{restaurant.getAdress}}</p>
        </div>
      </div>
</body>
</html>
